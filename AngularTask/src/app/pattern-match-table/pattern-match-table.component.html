<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2>{{moduleName}}</h2>
    
  </div>
  <ag-grid-angular style="width: 100%;" #agGrid class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
    rowSelection="multiple" [pagination]="true" [paginationPageSize]="paginationPageSize" [enableRangeSelection]="true"
    [overlayLoadingTemplate]="overlayLoadingTemplate"
    [enableBrowserTooltips]="true" (gridReady)="onGridReady($event)" [domLayout]="domLayout">
  </ag-grid-angular>
  <div>
    Page Size:
    <select (change)="onPageSizeChanged()" id="page-size">
      <option value="5" selected="">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
  </div>
</div>
