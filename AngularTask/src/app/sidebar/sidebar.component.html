<mat-sidenav-container class="full-height" autosize>
    <mat-sidenav  mode="side" opened (click)="toggleSidebar()" style="background-color: #f2f2f2;">
        <div mat-menu-item class="with-icon padded" (click)="$event.stopPropagation()">
            <mat-icon matTooltip="rapidops" position="end"><img style="height: 37px;width: 32px;"
                    src="https://media-exp1.licdn.com/dms/image/C510BAQH1Y9ukOgvg4Q/company-logo_200_200/0/1547791871301?e=2159024400&v=beta&t=pHNkeFQSCXtQVVB92wYMIiEdiegTHpsX72d243aDrKg"
                    alt="image" /></mat-icon>&nbsp;
            <span [hidden]="collapse" class="ml-3 mt-2 addFontSize"><b>rapid</b>ops</span>
        </div>
        <div style="margin-top: 20px;"></div>
        
        <div class="" style="width:100%;height: 50px;border-bottom: 1px solid #e6e6e6;border-top: 1px solid #e6e6e6;"  routerLinkActive="active-link" mat-menu-item *ngFor="let i of sideMenu" class="with-icon sideNavItem"
            (click)="$event.stopPropagation()">
            <a [routerLink]="['/', i.route]"  style="color:black;width:100%;text-decoration: none;">
                <mat-icon style="margin-left: 10%;" [matTooltip]="i.toolTip" position="end"><i class="fa fa-{{i.icon}}" aria-hidden="true"></i>
                </mat-icon>
                &nbsp;
                <span [hidden]="collapse" class="ml-3 mt-2 addFontSize">{{ i.name }}</span>
                
            </a>
            
        </div>
       
        <div style="width:100%;height: 50px;border-bottom: 1px solid #e6e6e6;border-top: 1px solid #e6e6e6;" mat-menu-item class="with-icon padded sideNavItem" id="logout" (click)="logout();$event.stopPropagation()">
            <mat-icon matTooltip="Logout" position="end"><i class="fas fa-sign-out-alt"></i></mat-icon>&nbsp;
            <span [hidden]="collapse"   class="ml-3 mt-2 addFontSize">{{ "Logout" }}</span>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="padded">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
